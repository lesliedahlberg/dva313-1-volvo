<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
<title>Volvo Eco Drive - Highscores</title>

<!-- CSS  -->
<link rel="stylesheet" type="text/css" href="css/loader.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


<!-- http://stackoverflow.com/questions/20035101/no-access-control-allow-origin-header-is-present-on-the-requested-resource -->

</head>
<body onload="highscoresList()">


<div class="row">

  <!-- BEGINING // SIDE SECTION -->
  <div class="col s12 m4 l2 sidebar zeroPadding"> 
    <div class="logo">
      <img src="images/logo.png" class="logo-img" alt="" title="Volvo Eco Driving - Highscores"/>
    </div>

    <div class="sidebar_inner">


      <ul class="collapsible" data-collapsible="accordion" style="margin-top:80px; border:0px">
        <li>
          <div class="collapsible-header active" style="color: black"><i class="material-icons">settings</i>Category</div>
          <div class="collapsible-body collapsible-body-settings "> 
            <form action="#">
              <div>
                <input name="machines" type="radio" id="excavator_radio" checked="checked"/>
                <label for="excavator_radio">Excavator</label>
                <br/><br/>                
                <input name="machines" type="radio" id="wheel_loader_radio" />
                <label for="wheel_loader_radio">Wheel Loader</label>
              </div>
            </form>
          </div>
        </li>
      </ul>

    </div>
  </div>

  <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>

  <!-- END // SIDEBAR SECTION -->

  <!-- BEGINING // MAIN SECTION -->
  <div class="col s12 m8 l10 content"> <!-- Note that "m8 l9" was added -->

    <div class="content_inner connt">

      <!-- List of 20 highscores - ACORDION -->
      <ul class="collapsible" data-collapsible="accordion">

        <!-- First active collapsable item -->
        <li>
          <div class="collapsible-header active"><i class="material-icons">filter_drama</i><span class="left">#1. <span class="alias"></span></span> <span class="right score">Score: 0</span></div>
          <!-- Body of first collapsable item -->
          <div class="collapsible-body">

            <div class="row">

              <!--LEFT SIDE-->
              <div class="col s6">
                <br/><br/><br/>
                <div class="radar-chart-container">
                  <canvas id="radarChart" class="radar-chart" ></canvas>
                </div>
              </div>
              <!-- END LEFT SIDE-->

              <!-- BEGINING // CHART, BUTTONS, TABLE-->
              <div class="col s6">
                <!--LINE CHART-->
                <canvas id="myChart" width="200" height="150" style="margin-top:9px;"></canvas>
                <!--END LINE CHART-->
                <!--BUTTONS -->  
                
                <a class="waves-effect waves-light btn">Fuel</a>
                <a class="waves-effect waves-light btn">Distance</a>
                <a class="waves-effect waves-light btn">Load</a>

                <!--END BUTTONS -->

                <!-- START // TABLE-->
                <ul class="collection" style="margin-top:9px;">

                  <li class="collection-item">Fuel: <span class="fuel">0L</span></li>
                  <li class="collection-item">Distance: 100km</li>
                  <li class="collection-item">Load: 100kg</li>
                </ul>
                <!-- END // TABLE-->
              </div>
              <!-- END // CHART, BUTTONS, TABLE-->
            </div>
          </li>
          <!--END // HIGH SCORE ITEM-->
        </ul>
      </div> <!--INNER CONTENT DIV-->
    </div><!-- END // MAIN SECTION-->
  </div>

  <!--  SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/app.js"></script>

  <script type="text/javascript" src="js/custom-charts.js"></script>
  

  <script type="text/javascript">
    $(document).ready(function(){
       
        highscoreController.init();
    })
  </script>

</body>
</html>
