<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Volvo Eco Drive - Highscores</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>

  <!-- Navbar goes here -->

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s12 m4 l3 sidebar"> <!-- Note that "m4 l3" was added -->
        <div class="sidebar_inner">
          <div class="logo">
            <img src="images/logo.png" class="logo-img" alt="" title="Volvo Eco Driving - Highscores"/>
          </div>
          <div>
            <h4>Highscores</h4>
            <p>Lorem ipsum dolor sit amet, labore similique pri ne, ne nonumes placerat mnesarchum sit. Mei ut porro choro. </p>
          </div>
          <div>
            <h4>Category:</h4>
            <form action="#">
              <p>
                <input name="machines" type="radio" id="excavator_radio" checked="checked"/>
                <label for="excavator_radio">Excavator</label>
              </p>
              <p>
                  <input name="machines" type="radio" id="wheel_loader_radio" />
                  <label for="wheel_loader_radio">Wheel Loader</label>
              </p>
            </form>
          </div>
        </div>
      </div>

      <div class="col s12 m8 l9 content"> <!-- Note that "m8 l9" was added -->
        <div class="content_inner">
          <h4>Content</h4>

          <div class="score-box">
            <div class="row">
              <div class="col s6">
                <h4>1. Alias: 2327</h4>
                <div class="row">
                  <div class="col s6">
                    <div class="hexagon"></div>
                  </div>
                  <div class="col s6">
                    <ul class="collection">
                      <li class="collection-item">Fuel: 99L</li>
                      <li class="collection-item">Distance: 100km</li>
                      <li class="collection-item">Load: 100kg</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col s6">
                <div class="row">
                  <div class="col s12">
                    <canvas id="myChart" width="200" height="150"></canvas>
                    <script>
                      var ctx = document.getElementById("myChart");
                      var myLineChart = new Chart(ctx, {
                          type: 'line',
                          data: {
                            labels: ["1 min", "2 min", "3 min", "4 min", "5 min"],
                            datasets: [
                              {
                                label: "Fuel",
                                fill: false,
                                lineTension: 0.1,
                                backgroundColor: "rgba(75,192,192,0.4)",
                                borderColor: "rgba(75,192,192,1)",
                                borderCapStyle: 'butt',
                                borderDash: [],
                                borderDashOffset: 0.0,
                                borderJoinStyle: 'miter',
                                pointBorderColor: "rgba(75,192,192,1)",
                                pointBackgroundColor: "#fff",
                                pointBorderWidth: 1,
                                pointHoverRadius: 5,
                                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                pointHoverBorderColor: "rgba(220,220,220,1)",
                                pointHoverBorderWidth: 2,
                                pointRadius: 1,
                                pointHitRadius: 10,
                                data: [65, 59, 80, 81, 56, 55, 40],
                                spanGaps: false,
                              }
                            ]
                          }
                      });

                      </script>
                  </div>
                  <div class="col s12">
                    <a class="waves-effect waves-light btn">Fuel</a>
                    <a class="waves-effect waves-light btn">Distance</a>
                    <a class="waves-effect waves-light btn">Load</a>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="score-box">
            <div class="row">
              <div class="col s12">
                <h4>1. Alias: 2327</h4>

              </div>
            </div>

          </div>

        </div>
      </div>

    </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>


  </body>
</html>
