<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
<title>Volvo Eco Drive - Highscores</title>

<!-- CSS  -->
<link rel="stylesheet" type="text/css" href="css/vendor/loader.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/vendor/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>
<body >


  <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>


<div class="row">

  <!-- BEGINING // SIDE SECTION -->
  <div class="col s12 m4 l2 sidebar zeroPadding"> 
    <div class="logo">
      <img src="images/logo.png" class="logo-img" alt="" title="Volvo Eco Driving - Highscores"/>
    </div>

    <div class="sidebar_inner">

      <ul class="collapsible" data-collapsible="accordion" style="margin-top:80px; border:0px">
        <li>
          <div class="collapsible-header active" style="color: black"><i class="material-icons">settings</i>Category</div>
          <div class="collapsible-body collapsible-body-settings "> 
            <form action="#">
              <div>
                <input name="machines" type="radio" id="excavator_radio" checked="checked"/>
                <label for="excavator_radio">Excavator</label>
                <br/><br/>                
                <input name="machines" type="radio" id="wheel_loader_radio" />
                <label for="wheel_loader_radio">Wheel Loader</label>
              </div>
            </form>
          </div>
        </li>
      </ul>

    </div>
  </div>



  <!-- END // SIDEBAR SECTION -->

  <!-- BEGINING // MAIN SECTION -->
  <div class="col s12 m8 l10 content"> <!-- Note that "m8 l9" was added -->

    <div class="content_inner connt">
      <!-- List of 20 highscores - ACORDION -->
        <ul id="results-table" class="collapsible" data-collapsible="accordion">

        </ul>
      </div> <!--INNER CONTENT DIV-->
    </div><!-- END // MAIN SECTION-->
  </div>

  <ul>
  <li></li>
  </ul>

  <!-- Modal Structure -->
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <h4>Something went wrong</h4>
      <p>If you are running this on your local machine try instaling this 
      <a  target="_blank" href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi/related?hl=en-US">plugin</a>
      </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-light btn">Ok</a>
    </div>
  </div>



  <!--  SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="js/vendor/materialize.js"></script>

  
  <script src="js/vendor/mustache.js"></script>

  <script src="js/controllers/RadialChartController.js"></script>
  <script src="js/controllers/LineChartController.js"></script>
  <script src="js/controllers/HighscoreController.js"></script>


  <script type="text/javascript">
    $(document).ready(function(){
      
      HighscoreController.init();

    })
  </script>

  <script type="text/javascript">

</script>

</body>
</html>
